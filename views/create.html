<!DOCTYPE html>
<html lang="ko">
<head>
{% include "./layout/head_meta.html" %}
</head>
<body>
    <!-- 생성 팝업 -->
  <div class="pop-up">
    <h3>멤버 생성</h3>
    <div class="pop-head">
      <h4>멤버 생성</h4>
      <h5>새로운 멤버를 생성합니다.</h5>
    </div>
    <form action="">
      <ul class="pop-list">
        <li class="pop-info">
          <label for="member_id_cr">member id:</label>
          <input type="text" class="ip-basic" id="member_id_cr">
        </li>
        <li class="pop-info">
          <label for="member_name_cr">member name:</label>
          <input type="text" class="ip-basic" id="member_name_cr">
        </li>
        <li class="pop-info">
          <label for="valid_date_from_cr">valid date from:</label>
          <input type="date" class="ip-basic" id="valid_date_from_cr">
        </li>
        <li class="pop-info">
          <label for="valid_date_to_cr">valid date to:</label>
          <input type="date" class="ip-basic" id="valid_date_to_cr">
        </li>
      </ul>
      <div class="pop-btns">
        <button type="submit" class="popCreate">생성</button>
        <button type="reset" class="popCancel">취소</button>
      </div>
    </form>
  </div>
</body>
</html>
